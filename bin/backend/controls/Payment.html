<form>
    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th colspan="2">
                {{header}}
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{type}}
                    </span>
                    <span class="field-container-field field-type"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{id}}
                    </span>
                    <span class="field-container-field field-id"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{title}}
                    </span>
                    <span class="field-container-field payment-title"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{workingTitle}}
                    </span>
                    <span class="field-container-field payment-workingTitle"></span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{calculationBasis}}">
                        {{calculationPriority}}
                    </span>
                    <input type="number" name="priority" class="field-container-field"/>
                </label>
            </td>
        </tr>
        </tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item" title="{{customIcon}}">
                        {{customIcon}}
                    </span>
                    <input name="icon"
                           class="field-container-field"
                           data-qui="controls/projects/project/media/Input"
                    />
                </label>
                <div class="field-container-item-desc">
                    {{{customIconDesc}}}
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox">
        <thead style="display: table-header-group;">
        <tr>
            <th colspan="2">
                {{usageHeader}}
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        <span class="fa fa-calendar"></span>
                        {{usageFrom}}
                    </span>
                    <input type="datetime" name="date_from"
                           class="field-container-field"/>
                </label>
            </td>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        <span class="fa fa-calendar"></span>
                        {{usageTo}}
                    </span>
                    <input type="datetime" name="date_until"
                           class="field-container-field"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{usageAmountOf}}
                    </span>
                    <input type="number" min="0" name="purchase_quantity_from"
                           class="field-container-field"/>
                </label>
            </td>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{usageAmountTo}}
                    </span>
                    <input type="number" min="0" name="purchase_quantity_until"
                           class="field-container-field"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        <span class="fa fa-money"></span>
                        {{usageValueOf}}
                    </span>
                    <input type="number" min="0" name="purchase_value_from"
                           class="field-container-field"/>
                </label>
            </td>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        <span class="fa fa-money"></span>
                        {{usageValueTo}}
                    </span>
                    <input type="number" min="0" name="purchase_value_until"
                           class="field-container-field"/>
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="data-table data-table-flexbox">
        <thead>
        <tr>
            <th colspan="2">
                {{usageAssignment}}
            </th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{usageAssignmentProduct}}
                    </span>
                    <span class="field-container-field field-container-field-no-padding">
                        <input type="text" name="articles"
                               data-qui="package/quiqqer/products/bin/controls/products/Select"
                        />
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{usageAssignmentCategory}}
                    </span>
                    <span class="field-container-field field-container-field-no-padding">
                        <input type="text" name="categories"
                               data-qui="package/quiqqer/products/bin/controls/categories/Select"
                        />
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{usageAssignmentUser}}
                    </span>
                    <span class="field-container-field field-container-field-no-padding">
                        <input type="text" name="user_groups"
                               data-qui="controls/usersAndGroups/Select"
                        />
                    </span>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{usageAssignmentAreas}}
                    </span>
                    <span class="field-container-field field-container-field-no-padding">
                        <input type="text" name="areas"
                               data-qui="package/quiqqer/areas/bin/controls/Select"
                        />
                    </span>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>
